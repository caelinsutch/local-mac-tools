name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run check-types

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test